<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>
        <nav class="navbar navbar-light ">
            <div class="container">
                <a class="navbar-brand">Movies</a>
                <form class="d-flex input-group w-auto">
                    <input
                    type="search"
                    class="form-control rounded js_input"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <select class="form-select mt-5 js_select" aria-label="Default select example">
                <option selected>All</option>

              </select>
            <div class="row g-4">
                
            </div>
        </div>
    </main>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
