<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="apple-touch-icon-precomposed" href="https://cdn-gce.allmovie.com/images/ios/AppIcon57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="https://cdn-gce.allmovie.com/images/ios/AppIcon72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="https://cdn-gce.allmovie.com/images/ios/AppIcon114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="https://cdn-gce.allmovie.com/images/ios/AppIcon144x144.png">
    
    <link rel="shortcut icon" href="https://cdn-gce.allmovie.com/images/favicon.ico" type="image/x-icon" />
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/rss" />
    <title>Movies</title>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.css"
    rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <header>
        <nav class="navbar fixed-top mb-5">
            <div class="container">
                <a class="navbar-brand">Movies</a>
                <i class="fa-sharp dark__mode fa-solid fa-circle-half-stroke"></i>
                <form class="d-flex input-group w-auto">
                    <input
                    type="search"
                    class="form-control rounded js_input"
                    placeholder="Search"
                    aria-label="Search"
                    aria-describedby="search-addon"
                    />
                    <span class="input-group-text border-0" id="search-addon">
                        <i class="fas fa-search"></i>
                    </span>
                </form>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="container">
            <div class="row mt-5">
                <div class="col-md-6 col-lg-6">
                    <h3 class="text-white">Category</h3>
                    <select class="form-select mt-2 js_select" aria-label="Default select example">
                        <option selected>All</option>
                    </select>
                </div>

                <div class="col-md-6 col-lg-6 sort">
                    <h3 class="text-white">Sort A to Z</h3>
                    <select class="form-select sort_select" aria-label="Default select example">
                        <option selected value="all" >All</option>
                        <option value="a_z">A-Z</option>
                        <option value="z_a">Z-A</option>
                    </select>
                </div>
            </div>
            <div class="row mt-5">
                <div class="colsm-12 col-md-3 col-lg-3">
                    <h3 class="text-white">Bookmark Lists</h3>
                    <ul class="list-group js-lists mb-4">
                    
                        
                    </ul>
                </div>
                <div class="colsm-12 col-md-9 col-lg-9">
                    <div class="row g-4 js_row">
                
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.0.1/mdb.min.js"
    ></script>
    <script src="./js/films.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
